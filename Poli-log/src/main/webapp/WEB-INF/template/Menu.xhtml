<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"   
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-grid ui-grid-responsive" style="padding:0px; margin-top: 0px">
        <div class="ui-grid-row" style="background-color: brown">

            <div class="ui-grid-col-12" id="menu">
                <h:form >  
                    <p:growl id="messages"/>



                    <p:menubar >
                        <p:submenu label="Cadastro" icon="ui-icon-document">
                            <p:menuitem value="Usuários"/>
                            <p:menuitem value="Separadores"/>
                            <p:menuitem value="Motoristas"/>
                            <p:separator/>
                            <p:menuitem value="Lojas"/>
                            <p:menuitem value="Transportadoras"/>
                        </p:submenu>

                        <p:submenu label="Operacional">

                            <p:submenu label="Expedição">
                                <p:menuitem value="Consulta Mapa"/>
                                <p:menuitem value="Pesos e Medidas"/>
                                <p:separator/>
                                <p:menuitem value="Cronograma"/>
                            </p:submenu>

                            <p:submenu label="Estoque">
                                <p:menuitem value="Iniciar Loja"/>
                                <p:menuitem value="Finalizar Loja"/>
                            </p:submenu>

                        </p:submenu>






                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Search"/>
                            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>

        </div>

    </div>

</ui:composition>
