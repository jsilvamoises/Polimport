<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/layout.xhtml">

            <ui:define name="titulo">
                Consulta Usuarios
            </ui:define>

            <ui:define name="conteudo">
                <h:form>
                    <div class="consulta">
                        <img src="../resources/images/icons/search-icon-64.png"/>
                        <h1>Consulta Usu√°rios</h1> 

                        <p:toolbar>
                            <p:toolbarGroup>                                
                                <p:commandButton value="Pesquisar" id="pesquisar-usuario"/>
                            </p:toolbarGroup>

                            <p:toolbarGroup align="right">
                                <p:button value="Novo" outcome="/usuario/CadastroUsuario"/>
                            </p:toolbarGroup>
                        </p:toolbar>


                        <p:panelGrid columns="2" style="width: 100%; margin-top: 10px" columnClasses="rotulo, campo">
                            <p:outputLabel value="ID"/>
                            <p:inputText size="60"  />

                            <p:outputLabel value="Nome"/>
                            <p:inputText size="200"  />
                        </p:panelGrid>
                        
                        <p:dataTable id="tabela-consulta-usuario" value="#{testeController.pedidos}" var="usuario" style="margin-top: 20px" emptyMessage="Nenhum registro encontrado!">
                           
                        </p:dataTable>
                    </div>
                </h:form>




            </ui:define>

        </ui:composition>

    </body>
</html>
